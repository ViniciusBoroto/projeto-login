<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <title>Faça login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="building"></div>
            <div id="loginArea">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="" autocomplete="on">
                    <div class="inputText">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" required placeholder=" seu e-mail" autocomplete="email">
                    </div>
                    <div class="inputText">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="text" required placeholder=" sua senha" autocomplete="current-password">
                    </div>
                    <div class="button" id="submit">
                        <input type="submit" value="Entrar">
                    </div>
                    <a href="#" target="_blank" id="forgot">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
            </div>
            </form>
        </section>
    </main>
</body>
</html>
